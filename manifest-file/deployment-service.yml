---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
spec:
  replicas: 3
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: bossmanjerry/flask-argocd-image:2
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: resume-service
spec:
  selector:
    app: resume
  ports:
  - protocol: TCP
    port: 5000                
    targetPort: 5000
  type: LoadBalancer